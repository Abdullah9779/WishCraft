        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .envelope-container {
            perspective: 1200px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            z-index: 10;
        }

        .envelope-container:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .envelope {
            width: 500px; /* Further increased size */
            height: 350px; /* Further increased size */
            position: relative;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-style: preserve-3d;
            z-index: 2;
        }

        .envelope.open {
            transform: rotateX(180deg) translateY(-40px);
        }

        .envelope-front, .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .envelope-front {
            background: linear-gradient(45deg, #e91e63, #f44336);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2;
            transform: rotateX(0deg);
        }

        .envelope-back {
            background: linear-gradient(45deg, #ffebee, #fce4ec);
            transform: rotateX(180deg);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Simple default scrollbar */
        .envelope-back::-webkit-scrollbar {
            width: 8px;
        }

        .envelope-back::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .envelope-back::-webkit-scrollbar-thumb {
            background: #e91e63;
            border-radius: 4px;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d81b60, #c2185b);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            border-radius: 12px 12px 0 0;
            z-index: 3;
            transition: all 0.5s ease;
        }

        .envelope.open .flap {
            clip-path: polygon(0 0, 50% 0, 100% 0);
            transform: translateY(-10px);
        }

        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 4;
            transition: all 0.5s ease;
        }

        .envelope.open .seal {
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            display: none; /* Hide the heart circle when open */
        }

        .seal-heart {
            color: #e91e63;
            font-size: 36px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            color: rgba(255, 255, 255, 0.9);
            font-size: 56px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            line-height: 1.5;
            color: #7b1fa2;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.3s;
            white-space: pre-line;
            flex: 1;
            min-height: 100%;
        }

        .envelope.open .message {
            opacity: 1;
            transform: translateY(0);
        }

        .signature {
            margin-top: 15px;
            font-weight: 600;
            text-align: right;
            color: #e91e63;
            font-size: 22px;
            flex-shrink: 0;
        }

        .click-instruction {
            margin-top: 15px;
            padding-top: 20px;
            font-size: 18px;
            opacity: 0.9;
            text-align: center;
            transition: all 0.3s ease;
        }

        .envelope.open + .instruction {
            opacity: 1;
            transform: translateY(0);
        }

        .instruction {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease 0.5s;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            opacity: 0;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            .envelope {
                width: 350px;
                height: 280px;
            }

            .message {
                font-size: 16px;
            }

            .signature {
                font-size: 18px;
            }

            .seal {
                width: 60px;
                height: 60px;
            }

            .seal-heart {
                font-size: 28px;
            }
        }

        @media (max-width: 400px) {
            .envelope {
                width: 300px;
                height: 240px;
            }

            .message {
                font-size: 14px;
            }

            .signature {
                font-size: 16px;
            }

            .envelope-back {
                padding: 15px;
            }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #e91e63;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-family: 'Dancing Script', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 100;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>


    <!-- Audio elements for different music options -->
    {% if data.song_url %}
    <audio id="backgroundMusic" loop>
        <source src="{{ data.song_url }}" type="audio/mpeg">
    </audio>
    {% endif %}

    <div class="floating-hearts" id="hearts-container"></div>

    <div class="envelope-container">
        <div class="envelope" id="envelope">
            <div class="envelope-front">
                <i class="fas fa-heart heart" id="main-heart"></i>
                <p class="click-instruction">{{ data.name }}</p>
            </div>
            <div class="flap"></div>
            <div class="seal">
                <i class="fas fa-heart seal-heart" id="seal-heart"></i>
            </div>
            <div class="envelope-back">
                <div class="message">
                    {{ data.wish }}
                    <div class="signature">{{ data.signature }}</div>
                </div>
            </div>
        </div>
        <p class="instruction"></p>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const heartsContainer = document.getElementById('hearts-container');
        const mainHeart = document.getElementById('main-heart');
        const seal = document.querySelector('.seal');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isOpen = false;

        envelope.addEventListener('click', function() {
            isOpen = !isOpen;
            this.classList.toggle('open');

            // Change instruction text
            const instruction = document.querySelector('.instruction');
            const clickInstruction = document.querySelector('.click-instruction');

            if (isOpen) {
                instruction.style.opacity = '1';
                instruction.style.transform = 'translateY(0)';

                // Hide the hearts when message is shown
                mainHeart.style.display = 'none';

                // Play music when envelope opens
                if (backgroundMusic) {
                    backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
                }

                // Create confetti effect
                createConfetti();
            } else {
                clickInstruction.textContent = '{{ data.name }}';
                instruction.style.opacity = '0';
                instruction.style.transform = 'translateY(10px)';

                // Show the hearts again when envelope is closed
                mainHeart.style.display = 'block';

                // Stop music when envelope closes
                if (backgroundMusic) {
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0;
                }
            }
        });

        function createConfetti() {
            if (!isOpen) return;

            const colors = ['#e91e63', '#f44336', '#9c27b0', '#673ab7', '#3f51b5'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confetti-fall ${animationDuration}s linear forwards`;

                document.body.appendChild(confetti);

                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        // Create some initial floating hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createHeart();
            }, i * 500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '<i class="fas fa-heart"></i>';

            // Random position
            const leftPos = Math.random() * 100;
            heart.style.left = `${leftPos}%`;
            heart.style.fontSize = `${Math.random() * 15 + 10}px`;

            // Random animation duration
            const duration = Math.random() * 3 + 2;
            heart.style.animation = `float-heart ${duration}s linear forwards`;

            heartsContainer.appendChild(heart);

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
